<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Request</title>
</head>
<body>

    <!--ğŸ“Œ  Here we create a form and send form data using get request -->
    <form action="http://localhost:3000/register" method="get">

        <!-- â­ jab bhi hm koi data server ko bhejte hai input se to name attribute complesury hota hai -->
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button>Submit</button>
    </form>

    <hr/>

    <!--ğŸ“Œ  Here we create a form and send form data using post request -->

        <!-- â­ jab bhi hm koi data server ko bhejte hai input se to name attribute complesury hota hai -->

        <button>Submit</button>

</html>
